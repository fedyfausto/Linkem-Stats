        <div class="wrapper" style="margin-top:80px;">
            <div class="container">


                <div class="set-obj">
                    <div class="row">
                        <div class="col-lg-3 col-sm-6">
                            <div class="widget-panel widget-style-2 bg-white">
                                <i class="mdtext-primary" ><span id="barsignal" data-plugin="peity-bar" data-colors="#5fbeaa" data-width="50" data-height="30">1,2,3,4,5</span></i>
                                <h3 id="text-signal" class="m-0 text-dark counter font-600"></h3>
                                <div id="text-operator" class="text-muted m-t-5"></div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6">
                            <div class="widget-panel widget-style-2 bg-white">
                                <i class="md text-pink" style="padding: 15px 15px;"><div id="gauge_signal" style="width:100px;height:80px;"></div></i>
                                <h3 id="text-signalquality" class="m-0 text-dark counter font-600"></h3>
                                <div class="text-muted m-t-5">Signal Quality</div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6">
                            <div class="widget-panel widget-style-2 bg-white" style="max-height:115px; overflow:hidden;">
                                <i class="md text-info" style="padding: 10px 15px;"><div id="gauge_down" style="width:100px;height:80px;"></div></i>
                                <h3 id="text-down" class="m-0 text-dark counter font-600"></h3>
                                <div class="text-muted m-t-5">Download</div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6">
                            <div class="widget-panel widget-style-2 bg-white" style="max-height:115px; overflow:hidden;">
                                <i class="md text-custom" style="padding: 10px 15px;"><div id="gauge_up" style="width:100px;height:80px;"></div></i>
                                <h3 id="text-up" class="m-0 text-dark counter font-600"></h3>
                                <div class="text-muted m-t-5">Upload</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="card-box">
                                <h4 class="text-dark header-title m-t-0">LAN / WAN Info</h4>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="about-info-p">
                                            <strong>IP Router</strong>
                                            <br>
                                            <p class="text-muted">ip</p>
                                        </div>
                                        <div class="about-info-p">
                                            <strong>Local Subnetmask</strong>
                                            <br>
                                            <p class="text-muted">(123) 123 1234</p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">

                                        <div class="about-info-p">
                                            <strong>WAN IP</strong>
                                            <br>
                                            <p class="text-muted">johnathan@ubold.com</p>
                                        </div>
                                        <div class="about-info-p m-b-0">
                                            <strong>WAN Subnetmask</strong>
                                            <br>
                                            <p class="text-muted">USA</p>
                                        </div>
                                    </div>
                                </div>


                            </div>

                        </div>

                        <div class="col-lg-4">
                            <div class="card-box">
                                <h4 class="text-dark header-title m-t-0">Firewall</h4>

                                <h2 class="text-danger text-center" style="font-size:86px;"><i class="fa fa-times"></i></h2>
                                <p class="text-muted">Non Attivo 
                                    <span class="pull-right">
                                        <button type="button" class="btn btn-inverse  btn-rounded btn-xs waves-effect waves-light">
                                            <span class="btn-label"><i class="fa fa-check"></i></span>
                                            Toggle
                                        </button>
                                        </p>

                            </div>

                        </div>



                    </div>

                </div>
                <!-- end row -->

                <div class="unset-obj">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-box">
                                <h4 class="text-dark header-title m-t-0">Router IP Address</h4>

                                <div class="row">
                                    <div class="col-md-8">
                                        <input type="text" id="ipaddressinput" name="state-success" class="form-control" placeholder="192.168.X.X">
                                    </div>



                                    <div class="col-md-4">
                                        <button id="buttonsave" type="button" class="btn btn-info btn-rounded waves-effect waves-light">
                                            <span class="btn-label"><i class="fa fa-check"></i></span>
                                            Check and Save
                                        </button>
                                    </div>



                                </div>
                                <div class="row">
                                    <h3 class="text-danger" id="errormsg"></h3>
                                </div>

                                <!-- end row -->

                            </div>

                        </div>

                    </div>
                </div>
                <!-- end row -->


                <div class="loading-obj">
                    <div class="row loading">
                        <div class="col-lg-12">
                            <div class="card-box">
                                <h4 class="text-dark header-title m-t-0">Check in progress</h4>

                                <div class="row">

                                    <h2 class=" text-center"><i class="fa fa-spinner fa-spin"></i> Please wait</h2>

                                </div>

                                <!-- end row -->

                            </div>

                        </div>



                    </div>
                </div>
