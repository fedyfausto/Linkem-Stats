<html style="    min-height: auto; " >

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully Dashboard for Linkem and others LTE ISP">
        <meta name="author" content="Federico Fausto Santoro">

        <link rel="shortcut icon" href="assets/images/favicon_1.ico">

        <title>Linkem Stats - Dashboard</title>

        <!--Morris Chart CSS -->
        <link rel="stylesheet" href="assets/plugins/morris/morris.css">

        <!--Sweet Alert CSS -->
        <link href="assets/plugins/sweetalert/dist/sweetalert.css" rel="stylesheet" type="text/css">

        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/core.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/components.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/pages.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/menu.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

        <script src="assets/js/modernizr.min.js"></script>


    </head>


    <body>



        <div class="wrapper" style="margin-top:10px; width:330px;" >
            <div class="container">


                <div class="set-obj">
                    <div class="row">

                        <div class="col-xs-12">
                             <div class="widget-panel widget-style-2 bg-white">
                                <i class="mdtext-primary" ><span id="barsignal" data-plugin="peity-bar" data-colors="#5fbeaa" data-width="50" data-height="30">1,2,3,4,5</span></i>
                                <h3 id="text-signal" class="m-0 text-dark counter font-600"></h3>
                                <div id="text-operator" class="text-muted m-t-5"></div>
                            </div>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col-xs-12">
                           <div class="widget-panel widget-style-2 bg-white" style="max-height:115px; overflow:hidden;">
                                <i class="md text-info" style="padding: 10px 15px;"><div id="gauge_down" style="width:100px;height:80px;"></div></i>
                                <h3 id="text-down" class="m-0 text-dark counter font-600"></h3>
                                <div class="text-muted m-t-5">Download</div>
                            </div>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col-xs-12">
                            <div class="widget-panel widget-style-2 bg-white" style="max-height:115px; overflow:hidden;">
                                <i class="md text-custom" style="padding: 10px 15px;"><div id="gauge_up" style="width:100px;height:80px;"></div></i>
                                <h3 id="text-up" class="m-0 text-dark counter font-600"></h3>
                                <div class="text-muted m-t-5">Upload</div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end row -->

                <div class="unset-obj">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-box">
                                <h4 class="text-dark header-title m-t-0">Router IP Address</h4>

                                <div class="row">
                                    <div class="col-md-8">
                                        <input type="text" id="ipaddressinput" name="state-success" class="form-control" placeholder="192.168.X.X">
                                    </div>



                                    <div class="col-md-4">
                                        <button id="buttonsave" type="button" class="btn btn-info btn-rounded waves-effect waves-light">
                                            <span class="btn-label"><i class="fa fa-check"></i></span>
                                            Check and Save
                                        </button>
                                    </div>



                                </div>
                                <div class="row">
                                    <h3 class="text-danger" id="errormsg"></h3>
                                </div>

                                <!-- end row -->

                            </div>

                        </div>

                    </div>
                </div>
                <!-- end row -->


                <div class="loading-obj">
                    <div class="row loading">
                        <div class="col-lg-12">
                            <div class="card-box">
                                <h4 class="text-dark header-title m-t-0">IP Missing</h4>

                                <div class="row">

                                    <h4 class=" text-center">Go in Option Page and Set your router IP</h4>

                                </div>

                                <!-- end row -->

                            </div>

                        </div>



                    </div>
                </div>

                <!-- Footer -->
                <footer class="footer text-right">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-6">
                                2016 Â© Blackswan.
                            </div>
                            <div class="col-xs-6">
                                <ul class="pull-right list-inline m-b-0">
                                    <li>
                                        <a href="#">Github</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- End Footer -->

            </div>
        </div>


        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/detect.js"></script>
        <script src="assets/js/fastclick.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>
        <script src="assets/js/jquery.blockUI.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/jquery.nicescroll.js"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>
        <!-- jQuery  -->
        <script src="assets/plugins/moment/moment.js"></script>

        <script src="assets/plugins/morris/morris.min.js"></script>
        <script src="assets/plugins/raphael/raphael-min.js"></script>
        <script src="assets/plugins/justgauge/justgage.js"></script>
        <script src="assets/plugins/sweetalert/dist/sweetalert.min.js"></script>

        <!-- Todojs  -->
        <script src="assets/pages/jquery.todo.js"></script>

        <!-- chatjs  -->
        <script src="assets/pages/jquery.chat.js"></script>

        <script src="assets/plugins/peity/jquery.peity.min.js"></script>

        <script src="assets/js/jquery.core.js"></script>
        <script src="assets/js/jquery.app.js"></script>

        <script src="assets/pages/jquery.dashboard_2.js"></script>
        <script src="assets/js/popup.js"></script>

    </body>

</html>
